<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A quiz designed to gather how much you know about the current and past NBA greats. ">
    <title>NBA Basketball Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
      <div class="banner">
        <h1>NBA Expert Quiz</h1>
      </div>
    </header>
    
  <section class = "question-score"> 
    <p>Question:<span class="numBanner js-question">0</span>/10 </p>
    <p>Score:<span class="numBanner js-score">0</span>/10 </p>
  </section>

  <div class = "icon"></div>

    <main role="main" class =  "main-icon">
      <div class="start-quiz">
        <h2 class = "enter-quiz"> Only a true students of the game should</h2> 
        <button class= "enter-button">Enter</button>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="storage.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
